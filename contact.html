<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | St. Nikolaus Tower Tour</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    /* Contact page: small hero image */
.contact-hero{
  max-width: 400px;          /* keeps it small */
  margin: 14px auto 18px;    /* centers it */
  border-radius: 18px;
  overflow: hidden;
  border: 1px solid rgba(0,0,0,.12);
  background: #fff;
  box-shadow: 0 10px 26px rgba(0,0,0,.05);
}

.contact-hero-img{
  display: block;
  width: 100%;               /* scales within max-width */
  height: auto;              /* preserves aspect ratio */
  object-fit: cover;
}

  </style>



</head>

<body>
  <!-- Header injected by JS -->
  <div id="site-header"></div>

  <main class="container">
    <!-- Breadcrumb -->
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <a href="index.html" data-i18n="nav.home">Home</a>
      <span class="breadcrumb-sep">â€º</span>
      <span data-i18n="nav.contact">Contact</span>
    </nav>

    <!-- Contact hero image (small) -->
<section class="contact-hero" aria-label="Contact hero">
  <img
    class="contact-hero-img"
    src="assets/img/home/office.jpg"
    alt="St. Nikolaus church building"
    width="400"
    height="336"
    loading="lazy"
  />
</section>


    <!-- Contact form (reuses booking card style) -->
    <section class="booking" aria-label="Contact form">
      <div class="booking-header">
        <h1 class="booking-title" data-i18n="contact.title">Contact Us</h1>
        <p class="booking-subtitle" data-i18n="contact.subtitle">
          Send us a message and we will get back to you.
        </p>
      </div>

      <form id="contactForm" novalidate>
        <div class="form-grid">
          <div class="field">
            <label class="label" for="contactFirstName" data-i18n="contact.firstName">First Name</label>
            <input class="input" id="contactFirstName" name="firstName" type="text" autocomplete="given-name" required />
            <div class="error" data-error-for="contactFirstName" data-i18n="errors.required">This field is required.</div>
          </div>

          <div class="field">
            <label class="label" for="contactLastName" data-i18n="contact.lastName">Last Name</label>
            <input class="input" id="contactLastName" name="lastName" type="text" autocomplete="family-name" required />
            <div class="error" data-error-for="contactLastName" data-i18n="errors.required">This field is required.</div>
          </div>

          <div class="field" style="grid-column: 1 / -1;">
            <label class="label" for="contactEmail" data-i18n="contact.email">Email</label>
            <input class="input" id="contactEmail" name="email" type="email" autocomplete="email" required />
            <div class="error" data-error-for="contactEmail" data-i18n="errors.email">Please enter a valid email address.</div>
          </div>

          <div class="field" style="grid-column: 1 / -1;">
            <label class="label" for="contactMessage" data-i18n="contact.message">Your Message</label>
            <textarea
              class="input"
              id="contactMessage"
              name="message"
              rows="7"
              placeholder=""
            ></textarea>
          </div>

          <div class="form-actions" style="grid-column: 1 / -1;">
            <button class="btn btn-primary" type="submit" data-i18n="contact.send">Send</button>
            <p class="small hint" data-i18n="contact.demoNote">
              This is a demo contact form. No messages are actually sent.
            </p>

            <!-- Optional success message placeholder -->
            <p id="contactSuccess" class="small" style="display:none; font-weight:700;" data-i18n="contact.success">
              Thank you! Your message has been received (demo).
            </p>
          </div>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer injected by JS -->
  <div id="site-footer"></div>

  <script src="assets/js/app.js"></script>
</body>
</html>
